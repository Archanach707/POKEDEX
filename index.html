<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS Font -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- CSS file -->
  <link rel="stylesheet" href="./assets/style.css">
  <title>Pokedex</title>
</head>
<body>
  <div class="poke-container" id="poke-container">
    <div class="pokemon" style="background-color: #000 rgb(222, 253, 224)">
      <div class="img-container">
        <img src="./assets/images/Pokedex.png" alt="">
      </div>
      <div class="info">
        <span class="number">#001</span>
        <h3 class="name">Pokedex</h3>
        <small class="type">Type: <span> fire</span> </small>
      </div>
    </div>
  </div>
  
  
  <!-- javascript file link -->
  <script src="./js/index.js"></script>
</body>
</html>
